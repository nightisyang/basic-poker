<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poker - Let's Play</title>
  </head>

  <body>
    <h1>BASIC POKER GAME</h1>
    <p class="para">
      Basic poker game that progresses through different game stages
      <del>without</del> <strong>NOW WITH</strong>
      bets! <p class="para">FULLY FEATURED GAME! Inspect element for more goodies!</p>
    </p>


    <div class="start-btn">
      <button class="btn-turbo">Start Game!</button>
      <!-- <button class="btn-newGame">Start a new game!</button> -->
    </div>

    <div class="game-info">
      <p class="game-info-pot">Current Pot: 0</p>
      <p class="game-info-call">Call: 0</p>
      <p class="game-info-cards">Community Cards:</p>
      <p class="game-info-phase">Game Phase:</p>
      <p class="game-info-no">Game No: 0</p>

    </div>
    
    <div class="text-display-container">
      <textarea class="textarea" readonly></textarea>
    </div>
    
    <div id="placeholder"></div>
    
    
    <div class="cardPlaceholder"></div>
    <div class="balancePlaceholder"></div>
    <div class="formPlaceholder"></div>
    <div id="btnPlaceholder"></div>
    
    <!-- <button class="placeholder">Placeholder</button> -->
    
    <div class="cards-container" id="cards-container">
      <!-- <div class="card">
        <h2 class="card-player-name">Player 1</h2>
        <div class="card-player-curBet">Current Bet:
        </div>
        <div class="card-player-curHand">Current Hand:
        </div>
        <div class="card-player-balance">Balance:
        </div>
      </div> -->
    </div>
    
    <div class="btn-reset-container">
      <button class="btn-reset">Reset</button>
    </div>
              
      




    <script src="script.js"></script>
  </body>
</html>
