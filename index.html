<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poker - Let's Play</title>
  </head>
  <body>
    <h1>BASIC POKER GAME</h1>
    <p class="para">
      Basic poker game that progresses through different game stages without
      bets! Inspect element for more goodies!
    </p>
    <h2>
      <button class="btn-init">Initialize game!</button>
      <button class="btn-players">How many players?</button>
      <button class="btn-deal">Deal hand</button>
      <button class="btn-flop">Flop</button>
      <!-- <button class="btn-bet">Bet</button> -->
      <button class="btn-turn">Turn</button>
      <button class="btn-river">River</button>
      <button class="btn-eval">Evaluate Cards</button>
      <button class="btn-reset">Reset</button>
    </h2>
    <h3>
      <textarea class="textarea"></textarea>
    </h3>
    <h4>
      <button class="btn-turbo">Turbo</button>
    </h4>

    <script src="script.js"></script>
  </body>
</html>
